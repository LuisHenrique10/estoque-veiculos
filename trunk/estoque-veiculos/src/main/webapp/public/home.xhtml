<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/public/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h:form id="form">          
            <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                <p:growl id="msg0"/>
            <h:outputLabel for="fornecedor">Produto.: *</h:outputLabel>
            <p:selectOneMenu id="fornecedor" value="" style="width:165px">
                <f:selectItem itemLabel="Selecione Produto >>" itemValue="" noSelectionOption="true" />
                <f:selectItems value="#{bbProduto.produtos}" var="produto" itemValue="#{produto.proCodigo}" itemLabel="#{produto.proNome}" />
            </p:selectOneMenu>
            <p:panel>  
                <p:commandButton value="Salvar" action="#{mbVenda.addVenda}" 
                                                 image="ui-icons ui-icon-disk" update="@form,:tbv1"/>
                <p:commandButton value="Cancelar" actionListener="#{mbVenda.limpaVenda}" 
                                                 image="ui-icon ui-icon-close" update=":tbv1"/>
            </p:panel>
            </h:panelGrid>
        </h:form>
    </ui:define>
</ui:composition>
