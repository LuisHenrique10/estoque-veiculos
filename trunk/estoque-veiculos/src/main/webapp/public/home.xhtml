<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/public/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
        <h:form id="form">
            <p:dataGrid var="carrinho" value="#{mbProdutos.produtos}" columns="4"
                        rows="12" paginator="true" id="carros"
                        paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                        rowsPerPageTemplate="6,12,16">
                <f:facet name="header">
                    Disponiveis Para Comprar
                </f:facet>
                <p:panel header="#{carrinho.proCodigo}" style="text-align:center">
                    <h:panelGrid columns="1" style="width:100%">
                        <p:graphicImage name="demo/images/car/#{carrinho.proImg}.gif"/>

                        <h:outputText value="#{carrinho.proNome}" />

                <p:commandLink update=":form:carDetail" oncomplete="PF('carDialog').show()" title="View Detail">
                    <h:outputText styleClass="ui-icon ui-icon-search" style="margin:0 auto;" />
                    <f:setPropertyActionListener value="#{car}" target="#{dataGridView.selectedCar}" />
                </p:commandLink>
                    </h:panelGrid>
                </p:panel>
            </p:dataGrid>
            <p:dialog header="Mais Informações" widgetVar="carDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
        <p:outputPanel id="carDetail" style="text-align:center;">
            <p:panelGrid  columns="2"  columnClasses="label,value">
                <f:facet name="header">
                    <p:graphicImage name="demo/images/car/#{carrinho.proImg}-big.gif"/>
                </f:facet>
 
                <h:outputText value="Id:" />
                <h:outputText value="#{carrinho.proCodigo}" />
 
                <h:outputText value="Nome" />
                <h:outputText value="#{carrinho.proNome}" />
  
                <h:outputText value="Preço" />
                <h:outputText value="$#{carrinho.proValorVenda}" />
            </p:panelGrid>
        </p:outputPanel>
    </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
