<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./../resources/restrict/main.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:c="http://java.sun.com/jsp/jstl/core"
                xmlns:p="http://primefaces.org/ui">

    <ui:define name="conteudo">
       <p:fieldset legend="Estados">
            <br/>
            <p:tabView dynamic="true" id="tbv1">
                <p:tab title="Lista de Estados">
                    <h:form id="formtable">
                        <p:growl id="msg1"/>
                        <p:dataTable id="idTabela" var="estado" value="#{mbEstados.estados}"
                                     paginator="true" rows="5" emptyMessage="Nenhum registro encontrado"
                                     paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink}
                                     {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                                     rowsPerPageTemplate="5,10,15">
                            <f:facet name="header">Lista de Estados</f:facet>
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Nome"/>
                                </f:facet>
                                <h:outputText value="#{estado.est_nome}"/>
                            </p:column>
                            <!--Botões editar e excluir -->
                            <p:column>
                                <f:facet name="header">
                                    <h:outputText value="Ações"/>
                                </f:facet>
                                <p:commandButton value="Editar" image="ui-icon ui-icon-pencil"
                                                 process="@this" update=":tbv1:formCliente" >
                                    <f:setPropertyActionListener target="#{mbEstados.estado}"
                                                                 value="#{estado}"/>
                                </p:commandButton>
                                <p:commandButton value="Remover" action="#{mbEstados.deleteEstado}"
                                                 image="ui-icon ui-icon-close" update="@form">
                                    <f:setPropertyActionListener target="#{mbEstados.estado}"
                                                                 value="#{estado}"/>
                                </p:commandButton>
                            </p:column>
                        </p:dataTable>
                    </h:form>
                </p:tab>
                <p:tab id="frm1" title="Cadastrar Estado">
                    <h:form prependId="false" id="formEstado">
                        <p:growl id="msg0"/>
                        <h:panelGrid columns="2" cellpadding="10" styleClass="panelGrid" id="grid0">
                            <h:outputLabel>Sigla.:</h:outputLabel>
                            <h:inputText readonly="true" id="estSigla" value="#{mbEstados.estado.est_sigla}"/> 
                            <h:outputLabel>Nome.: *</h:outputLabel>
                            <h:inputText id="estNome" value="#{mbEstados.estado.est_nome}" required="true"
                                         requiredMessage="O Nome não pode ser vazio!"/> 
                            <p:panel>                                
                                <p:commandButton value="Salvar" action="#{mbEstados.addEstado}" 
                                                 image="ui-icons ui-icon-disk" update="@form,:tbv1"/>
                                <p:commandButton value="Cancelar" actionListener="#{mbEstados.limpaEstado}" 
                                                 image="ui-icon ui-icon-close" update=":tbv1"/>
                            </p:panel>
                        </h:panelGrid>
                    </h:form>
                </p:tab>
            </p:tabView>
        </p:fieldset>
    </ui:define>

</ui:composition>
